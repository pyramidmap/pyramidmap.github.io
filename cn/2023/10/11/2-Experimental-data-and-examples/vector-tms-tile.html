<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Vector TMS Tiles Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }
    html, body, #map{
        width: 100%;
        height: 100%;
    }
</style>
<body>

<div id="map" ></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
	  // 初始化地图并设置中心和缩放级别
    var map = L.map('map').setView([36.634710059362658,117.17751401540051], 8);
    // 加载 ArcGIS 在线底图
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);

    // 加载本地 TMS 切片。请根据您的文件路径进行修改
    L.tileLayer('./data/vectorTiles/tms3857/shandong/jinan/{z}/{x}/{y}.png', {
            tms: true,  // 表示这是一个 tms 切片
            opacity: 0.7 // 切片的透明度，您可以根据需要进行调整
        }).addTo(map);

</script>

</body>
</html>
